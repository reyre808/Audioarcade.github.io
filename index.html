<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0ddfd4;
        }

        p {
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        li {
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Audio Arcade</h1>
    </header>

    <section>
        <h2>Welcome to Our Community!</h2>
        <p>Discover exciting content across different platforms. Follow us on:</p>
        
        <ul>
            <li><a href="link-to-tiktok" target="_blank">TikTok</a></li>
            <li><a href="link-to-youtube" target="_blank">YouTube</a></li>
            <li><a href="link-to-instagram" target="_blank">Instagram</a></li>
            <li><a href="link-to-snapchat" target="_blank">Snapchat</a></li>
        </ul>
    </section>

    <footer>
        &copy; 2024 Audio Arcade. All rights reserved.
    </footer>

</body>
</html>
